<!DOCTYPE html>
<html>
    <head>
        <title>virtual keyboard</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="keyboard-num">
            <div class="item l b">
                <div class="num">1</div>
            </div>
            <div class="item l b">
                <div class="num">2</div>
                <div class="letter">ABC</div>
            </div>
            <div class="item b">
                <div class="num">3</div>
                <div class="letter">DEF</div>
            </div>
            <div class="item l b">
                <div class="num">4</div>
                <div class="letter">GHI</div>
            </div>
            <div class="item l b">
                <div class="num">5</div>
                <div class="letter">JKL</div>
            </div>
            <div class="item b">
                <div class="num">6</div>
                <div class="letter">MNO</div>
            </div>
            <div class="item l b">
                <div class="num">7</div>
                <div class="letter">PQRS</div>
            </div>
            <div class="item l b">
                <div class="num">8</div>
                <div class="letter">TUV</div>
            </div>
            <div class="item b">
                <div class="num">9</div>
                <div class="letter">WXYZ</div>
            </div>
            <div class="item l c">X</div>
            <div class="item l">0</div>
            <div class="item c">-1</div>
        </div>
    </body>
</html>
